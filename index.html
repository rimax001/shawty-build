<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShawtyBuild | Realistic Creative Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Шапка */
        header {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('img/bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 { font-size: 4rem; margin-bottom: 0; color: #ffcc00; text-transform: uppercase; letter-spacing: 5px; }
        p.subtitle { font-size: 1.5rem; opacity: 0.8; margin-top: 10px; }

        .ip-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 30px;
            border: 2px solid #ffcc00;
            cursor: pointer;
            transition: 0.3s;
        }

        .ip-box:hover { background: #ffcc00; color: #000; }

        /* Галерея */
        .gallery { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .gallery h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .grid-item {
            height: 250px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .grid-item:hover img { transform: scale(1.1); filter: brightness(70%); }

        /* Футер */
        footer { padding: 40px; text-align: center; background: #0a0a0a; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <header>
        <h1>ShawtyBuild</h1>
        <p class="subtitle">Realistic Creative Server by shawty001</p>
        <div class="ip-box" onclick="copyIP()">
            IP: <span id="server-ip">65.108.39.84:25727</span>
        </div>
        <p style="margin-top: 10px; font-size: 0.8rem;">Нажми, чтобы скопировать</p>
    </header>

    <section class="gallery">
        <h2>Шедевры наших строителей</h2>
        <div class="grid">
            <div class="grid-item"><img src="img/photo_1.jpg" alt="Театр и площадь"></div>
            <div class="grid-item"><img src="img/photo_2.jpg" alt="Театр и площадь"></div>
            <div class="grid-item"><img src="img/photo_3.jpg" alt="эталон т12110"></div>
            <div class="grid-item"><img src="img/photo_4.jpg" alt="атаман а092н6"></div>
            <div class="grid-item"><img src="img/photo_5.jpg" alt="эталон а081.28"></div>
            <div class="grid-item"><img src="img/photo_6.jpg" alt="атаман а092н6 (желтый)"></div>
        </div>
    </section>

    <footer>
        &copy; 2026 ShawtyBuild Project. Сделано с любовью к архитектуре.
    </footer>

    <script>
        function copyIP() {
            const ip = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ip);
            alert("IP сервера скопирован: " + ip);
        }
    </script>
</body>
</html>
